<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labirinto</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <div id="userInfo">
        <h2 id="nickname"></h2>
        <h2 id="class"></h2>
        <h2 id="level"></h2>
    </div>
    <main id="main">
        <div class="modal is-active" id="login">
            <div class="modal-background">
                <div class="modal-content px-5 py-5 has-background-grey-dark">
                    <h1 class="title has-text-centered is-size-1 is-uppercase">Login</h1>
                    <form>
                        <div class="field">
                            <label>Nickname</label>
                            <div class="control">
                                <input id="username" type="text" class="input" placeholder="Type your Username" required maxlength="9">
                            </div>
                        </div>
                        <div class="field">
                            <label>Password</label>
                            <div class="control">
                                <input type="password" class="input" placeholder="Type your Password">
                            </div>
                        </div>
                        <div class="select mt-2 is-dark">
                            <select>
                              <option value="Warrior">Select class</option>
                              <option value="Warrior">Warrior</option>
                              <option value="Rogue">Rogue</option>
                              <option value="Mage">Mage</option>
                            </select>
                          </div>
                        <div class="field pt-3">
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox" required>
                                    I agree to <a>terms & conditions</a>
                                </label>
                            </div>
                        </div>
                        <div class="mt-3 has-text-centered">
                            <button class="button" id="startGame" type="button">Start Game</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal" id="modalWin">
            <div class="modal-background" id="modalBgWin">
                <div class="modal-content px-5 py-5" id="win">
                    <h1 class="title has-text-success has-text-centered is-uppercase">Victory!</h1>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
